<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login M.G. </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body> 

<div class="container">

   </ul>

  <ul class="nav nav-tabs">
    <li class="active" ><a data-toggle="tab" href="#menu1">Login</a></li>
    <li><a data-toggle="tab" href="#menu2">Registro</a></li>
  </ul>

  <div class="tab-content">

    <div id="menu1" class="tab-pane fade in active">
	
	<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form role="form"  method="post" id="frmLogin">
                <fieldset>
                    <h2 class="text-center">Login</h2>
 
                   
			  <div class="form-group">
				<label for="exampleInputEmail1">Correo Electronico</label>
				<input type="email" class="form-control" id="correo" aria-describedby="AyudaCorreo" placeholder="Ingrese su Correo Electronico" required="required">
				<small id="emailHelp" class="form-text text-muted">Ejm. usuario@correo.com </small>
				<label class="text-info" id="CorrLogVal" >*</label>
				<span id="emailOK"></span>
			  </div>
                   
			  <div class="form-group">
				<label for="exampleInputPassword1">Contraseña</label>
				<input type="password" class="form-control" id="passwordLog" placeholder="Contraseña" required="required"  minlength="6" maxlength="15" >
				<label class="text-info" id="passlog" >*</label>
			  </div>         
 
                    <div class="form-group">
					 <button type="button" class="btn btn-primary btn-block" onClick="validarLogin()" >Acceder</button> 
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</div>
	

    </div>
    <div id="menu2" class="tab-pane fade">

	<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form role="form"  method="post" id="frmRegistrar">
                <fieldset>
                    <h2 class="text-center">Registro</h2>
 
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre y Apellido" required  class="form-control" onkeypress="return validaLetras(event)" onpaste="return false" />
						
                        <label class="text-info" id="nombreVal" >*</label>
                    </div>
					
					<div class="form-group">
                        <label for="name">Telefono</label>
                        <input type="email" id="telefono" placeholder="1234567" required  class="form-control" onkeypress="return validaNumeros(event)"/>
                        <label class="text-info" id="telefonoVal" >*</label>
                    </div>
                   
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email" id="correoRe" placeholder="Correo Electrónico" required  class="form-control" />
                        <label class="text-info" id="valCorreo">*</label>
                    </div>
 
                    <div class="form-group">
                        <label for="name">Contraseña</label>
                        <input type="password" id="password1" placeholder="Contraseña"  minlength="6" maxlength="15"  required class="form-control" />
                         <label class="text-info" id="password1Val" >*</label>
                    </div>
 
                    <div class="form-group">
                        <label for="name">Repita Contraseña</label>
                        <input type="password" id="cpassword2" placeholder="Confirmar Contraseña"  minlength="6" maxlength="15" class="form-control" />
						<label class="text-info" id="cpassword2Val" >*</label>						
                      </div>
                   
                    <div class="checkbox">

					
                    </div>
 
                    <div class="form-group">
						<button type="button" class="btn btn-primary btn-block" onclick="validarRegistro()" >Registrar</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</div>


	
	
	

    </div>

  </div>
</div>

</body>
</html>
